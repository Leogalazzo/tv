<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver el trece online</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Selecciona una opción de video</h1>

    <div class="button-container">
        <button class="button" onclick="window.open('https://www.tvlibrehd.com/en-vivo/player/embed.php?r=eltrece-op2', '_blank')">
            Opción 1
        </button>
        <button class="button" onclick="window.open('https://flowflowflow1.dombhei.com/cvatt3.html?get=QXJ0ZWFySEQ&lang=1&start=true', '_blank')">
            Opción 2
        </button>
    </div>

</body>
</html>
